parsers:
-   active: false
    id: parser1
    module: ParserUDP
    host: 127.0.0.1
    bport: 9001       # 广播端口
    sport: 3997       # 查询端口
    filter: ''
    
-   active: true    
    id: parser0
    module: ParserShm                     # 基于Sharememory的行情解析模块
    path: ../datakit_stk/exchange.membin  # memmap文件路径，需要和datakit匹配
    gpsize: 1000                          # 分组大小，主要用于控制日志的显示频率
    check_span: 2                         # 检查时间间隔，单位微秒，如果没有新的数据，则休眠若干时间
